<body style="text-align: center;">
  <h2>今天主人需要锻炼</h2>
  <p id="days" style="font:italic bold 40px/50px arial,sans-serif;color: #8bc34a;"></h1>

<script>
  var _days = document.querySelector('#days'); // 改变的天数值

  var _d = moment().diff(_sD, 'days');
  _days.innerText = _d + 7;
</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loding</title>
    <link rel="stylesheet" href="./css/css.css">
  </head>
  <body>
    <!-- spingner -->
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <!-- flip  -->
    <div class="flip"></div>

    <!-- heartbeat  -->
    <div class="heartbeat">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
    </div>

    <!-- cube  -->
    <div class="cube">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>

    <!-- dot  -->
    <div class="dot">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>

    <!-- ellipsis  -->
    <div class="ellipsis">
      <div class="ellipsis1"></div>
      <div class="ellipsis2"></div>
      <div class="ellipsis3"></div>
    </div>

    <!-- BreathingLamp  -->
    <div class="breathing"></div>

    <!-- roll container -->
    <div class="roll">
      <div class="roll-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="roll-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="roll-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
  </body>
</html>
